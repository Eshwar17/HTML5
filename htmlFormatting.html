<!--
    HTML Formatting :
    -----------------
    Process of formatting the text for better look and feel.
    HTML provides us a ability to format the text without CSS.
    HTML contains 14 options to format the text.
    It contains 2 categories ->
    1. Physical Tags : Provide visual appearance to the text.
    2. Logical tags : Add some logical or Semantic value to the text.
    

    Examples :
    ---------
    b
    strong
    i
    em(logical tag to i)
    mark
    u
    tt
    strike
    sup
    sub
    del
    ins
    big
    small

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formatting</title>
</head>
<body>
    <p><b>This is the bold content</b></p>
    <p><strong>This is the strong tag content</strong> and this the normal content</p>
    <p><i>This is the italic content</i></p>
    <p>I want to put a <mark>Mark </mark> on your face
    </p>
    <p><u>This is the underlined tag</u></p>
    <p><strike>This is the strike tag Example</strike></p>
    <p>Helloo<sup>Superscript</sup></p>
    <p>Hello<sub>Subscript</sub></p>
    <p><del>Delete your first para</del><ins>Write another para</ins></p>
</body>
</html>
