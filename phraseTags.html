<!--
    Phrase Tags :
    -------------
    Special Purpose Tags, which defines the structural meaning of a block of text or semantics of text.

    Examples :
    ----------
    abbr
    acronym(not supported in HTML5)
    mark
    strong
    em
    def(definition)
    blockquote
    q
    code
    kbd(keyboard)
    address
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrase Tags</title>
</head>
<body>
    <p>An <abbr title="Hypertext Markup Language">HTML</abbr>language is used to create web pages</p>
    <p><dfn>HTML</dfn>is a markup language</p>
    
</body>
</html>
