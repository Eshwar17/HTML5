<!--
    Paragraphs :
    ------------
    Defines a paragraph in the webpage.
    <p></p> is used

    * Browser automatically adds a blank line before and after a paragraph.

-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paragraphs Demo</title>
  </head>
  <body>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laboriosam
      perferendis nostrum inventore esse ipsa aut! Alias placeat, deleniti
      pariatur quibusdam nisi id laborum nam neque vitae obcaecati voluptate.
      Odit, vitae!
    </p>
    <p>This is the second paragraph</p>
  </body>
</html>
