<!--
    Elements have start tag, content, end tag

    Void Elements : Element without closing tag, some ele does not have content(br, hr)(also called as self-closing tag, empty tag)

    Block-level and Inline HTML elements

    Block level ele : 
    -----------------
    These are the elements which structure the main part of the Webpage.
    Divides page into coherent blocks.
    Always starts with a new line.
    Always takes the full width of the webpage.
    These can contain block level as well as inline elements.
    Examples : 
    ----------
    address
    article
    aside
    blockquote
    canvas
    dd
    *div
    dl
    dt
    fieldset
    figcaption
    *figure
    *form
    *h1-h6
    *header
    hr
    *li
    *main
    *nav
    noscript
    *ol
    output
    *p
    pre
    section
    table
    tfoot
    *ul
    video

    Inline Elements :
    -----------------
    Differentiate the part of the given text and gives it a particular function
    Does not start in a new line
    Takes width as required
    These are mostly used with other elements

    Examples:
    ----------
    *a
    abbr
    acronym
    b
    bdo
    big
    br
    *button
    cite
    code
    dfn
    em
    i
    *img
    *input
    *label
    *map
    *object
    script
    *select
    *small
    *span
    strong
    sub
    sup
    *textarea
    *time
    tt
    var

-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Demo</title>
</head>
<body>
    <h1>BLOCK LEVEL ELEMENTS</h1>
    <div style="background-color: aqua;">This is a div</div>
    <p style="background-color: blue;">This is a p tag element</p>

    <h1>INLINE ELEMENTS</h1>
    <a href="https://www.google.com">Click Me</a>
    <span style="background-color: blueviolet;">This is a span tag</span>
</body>
</html>
