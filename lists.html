<!--
    Lists:
    ------
    Lists is used to represent the lists of information.
    3 types of lists:
    -----------------
    1. Ordered / Numbered lists (ol)
    2. Unordered / Bulleted lists (ul)
    3. Description / Definition lists (dl)
        -> dl - start of the list
        -> dt - defines a term
        -> dd - defines a term definition

    * List items are denoted by a li tags
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <ol>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <dl>
        <dt>Aries</dt>
        <dd>One of the 12 horoscope signs</dd>
        <dt>Bingo</dt>
        <dd>One of my evening snacks</dd>
    </dl>
</body>
</html>
