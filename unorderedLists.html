<!--
    Unordered lists:
    ----------------
    4 Types:
    --------
    disc
    circle
    square
    none

    Attributes -> type="disc" (not supported in html5, so we can use CSS prop of list-style-type)

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unordered Lists</title>
</head>
<body>
    <ul style="list-style-type: disc;">
        <li>Unordered item</li>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <li>Unordered item</li>
        <li>Unordered item</li>
    </ul>
</body>
</html>
