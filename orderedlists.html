<!--
    Ordered Lists:
    -------------
    Formats -> Numerical, Alphabetical, or any format where an order is emphasized
    Types:
    ------
    *Numeric number(1,2,3)
    *Capital Roman Number(| || |||)
    *Small Roman Number(i ii iii)
    *Capital Alphabet(A B C)
    *Small Alphabet(a b c)

    Attribute -> type='1' (default)
                 type='I'
                 type='i'
                 type='A'
                 type='a'
              -> start='5'
              -> reversed
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered lists</title>
</head>
<body>
    <ol type="1">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="I">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="A">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="a">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="i">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="i" start="5">
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
    <ol type="1" reversed>
        <li>One</li>
        <li>Two</li>
        <li>Three</li>
        <li>Four</li>
    </ol>
</body>
</html>
