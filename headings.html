<!--
    Heading Tags:
    -------------
    These are used to define title or subtitle.
    h1 - h6
    h1 is the highest level
    h6 is the least level

    * Headings in html pages helps the SEARCH ENGINE to understand and index the structure of the web page
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings</title>
</head>
<body>
    <h1>Heading Tag Examples</h1>
    <h2>Heading Tag Examples</h2>
    <h3>Heading Tag Examples</h3>
    <h4>Heading Tag Examples</h4>
    <h5>Heading Tag Examples</h5>
    <h6>Heading Tag Examples</h6>
</body>
</html>
